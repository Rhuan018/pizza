<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Carlão - Promoções</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("fundo2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; 
            display: flex;
            flex-direction: column; 
        }

        
        header {
            background-color: rgba(0, 0, 0, 0.8); 
            color: white;
            padding: 10px;
        }

       
        .promo-container {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
            padding: 20px;
        }

        
        .promo {
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            padding: 15px;
            width: 200px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        .promo img {
            width: 100%; 
            border-radius: 10px;
        }

        .promo h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #d32f2f; 
        }

        .promo p {
            margin: 0;
            font-size: 1em;
            color: #333;
        }

        
        footer {
            background-color: rgba(0, 0, 0, 0.8); 
            color: white;
            padding: 10px;
            margin-top: auto; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzaria do Carlão</h1>
        <p>As melhores pizzas da cidade!</p>
    </header>

    <h2>Promoções</h2>


    <div class="promo-container">
        
        <div class="promo">
            <img src="promocao1.webp" alt="Especialidade">
            <h3>Especialidade do chefe Carlão</h3>
            <p>R$ 29,90</p>
        </div>

       
        <div class="promo">
            <img src="jurassic.jpg" alt="jurassic">
            <h3>Pizza Jurassic</h3>
            <p>R$ 34,90</p>
        </div>

      
        <div class="promo">
            <img src="caixao.jpeg" alt="caixao">
            <h3>Pizza que leva até o seu limite</h3>
            <p>R$ 39,90</p>
        </div>
    </div>

    <footer>
        <p>Desenvolvido pelo Rhuan</p>
    </footer>
</body>
</html>
