<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Sua Pizza - Pizzaria do Carlão</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("fundo2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Garante que o body ocupe toda a altura da tela */
            display: flex;
            flex-direction: column; /* Organiza os elementos em coluna */
        }

        /* Cabeçalho */
        header {
            background-color: rgba(0, 0, 0, 0.8); /* Preto com transparência */
            color: white;
            padding: 10px;
        }

        /* Container principal */
        .container {
            flex: 1; /* Faz o conteúdo ocupar o espaço restante */
            padding: 20px;
        }

        /* Seção de escolhas */
        .escolha {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        .escolha h3 {
            color: #d32f2f; /* Vermelho para destacar */
        }

        .escolha label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .escolha select, .escolha input[type="checkbox"] {
            margin: 5px 0;
        }

        /* Botão de calcular */
        .calcular {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .calcular:hover {
            background-color: #b71c1c; /* Vermelho mais escuro ao passar o mouse */
        }

        /* Resultado */
        .resultado {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Rodapé */
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Preto com transparência */
            color: white;
            padding: 10px;
            margin-top: auto; /* Empurra o rodapé para o final da página */
        }
    </style>
</head>
<body>
    <header>
        <h1>Pizzaria do Carlão</h1>
        <p>Monte sua pizza do jeito que você gosta!</p>
    </header>

    <div class="container">
        <!-- Seção de escolhas -->
        <div class="escolha">
            <h3>Escolha o tamanho da pizza:</h3>
            <label>
                <input type="radio" name="tamanho" value="Pequena" data-preco="25"> Pequena (R$ 25,00)
            </label>
            <label>
                <input type="radio" name="tamanho" value="Média" data-preco="35"> Média (R$ 35,00)
            </label>
            <label>
                <input type="radio" name="tamanho" value="Grande" data-preco="45"> Grande (R$ 45,00)
            </label>
        </div>

        <div class="escolha">
            <h3>Escolha os ingredientes (R$ 5,00 cada):</h3>
            <label>
                <input type="checkbox" name="ingrediente" value="Queijo Extra"> Queijo Extra
            </label>
            <label>
                <input type="checkbox" name="ingrediente" value="Calabresa"> Calabresa
            </label>
            <label>
                <input type="checkbox" name="ingrediente" value="Bacon"> Bacon
            </label>
            <label>
                <input type="checkbox" name="ingrediente" value="Cebola"> Cebola
            </label>
            <label>
                <input type="checkbox" name="ingrediente" value="Tomate"> Tomate
            </label>
            <label>
                <input type="checkbox" name="ingrediente" value="Pimentão"> Pimentão
            </label>
        </div>

        <!-- Botão de calcular -->
        <button class="calcular" onclick="calcularPreco()">Calcular Preço</button>

        <!-- Resultado -->
        <div class="resultado" id="resultado">
            <h3>Preço Final:</h3>
            <p>Selecione as opções e clique em "Calcular Preço".</p>
        </div>
    </div>

    <footer>
        <p>Desenvolvido pelo Rhuan</p>
    </footer>

    <script>
        function calcularPreco() {
            // Preço base
            const tamanho = document.querySelector('input[name="tamanho"]:checked');
            let preco = tamanho ? parseFloat(tamanho.getAttribute('data-preco')) : 0;

            // Adicionar preço dos ingredientes
            const ingredientes = document.querySelectorAll('input[name="ingrediente"]:checked');
            preco += ingredientes.length * 5; // R$ 5,00 por ingrediente

            // Exibir resultado
            const resultado = document.getElementById('resultado');
            if (tamanho) {
                resultado.innerHTML = `
                    <h3>Preço Final:</h3>
                    <p>Tamanho: ${tamanho.value}</p>
                    <p>Ingredientes: ${ingredientes.length}</p>
                    <p><strong>Total: R$ ${preco.toFixed(2)}</strong></p>
                `;
            } else {
                resultado.innerHTML = `<p>Selecione o tamanho da pizza.</p>`;
            }
        }
    </script>
</body>
</html>
