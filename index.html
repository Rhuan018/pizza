<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Carlão</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1, h3, h4 {
            color: white;
        }

        a {
            display: inline-block;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            margin: 0 10px;
            background-color: #ffbb00;
            border-radius: 5px;
        }

        a:hover {
            background-color: wheat;
            color: black;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Pizzaria do Carlão</h1>
    <nav>
        <a href="#promocoes">Promoções</a>
        <a href="#montar-pizza">Montar pizza</a>
        <a href="#cardapio">Cardápio</a>
    </nav>
</header>

<main>
    <img src="pizza.jpg" alt="Pizzaria">
</main>

<footer>
    <h3>Pizzaria do Carlão</h3>
    <h4>Desenvolvido pelo Rhuan</h4>
</footer>

</body>
</html>
